
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!-- Custom fonts for this theme -->
    {# <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">

</head>

<body id="page-top">
{% include 'base/header.html' %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">{% block topTitle %} {% endblock %}</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#citylist">{% block cityList %} {% endblock %}</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#cityDetail">{% block cityDetail %} {% endblock %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% include 'base/footer.html' %}
{% block footer %}

{% endblock %}

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>


<!-- Bootstrap core JavaScript -->
{#<script src="vendor/jquery/jquery.min.js"></script> #}
{#<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>#}

<!-- Plugin JavaScript -->
{#<script src="vendor/jquery-easing/jquery.easing.min.js"></script>#}

<!-- Custom scripts for this template -->
 <script src="{% static 'js/findrcity.min.js' %}"></script>

</body>

</html>
