<table id="table_id" class="display">
    <thead>
    <tr>
        <th>City</th>
        <th>Temperature</th>
    </tr>
    </thead>
    <tbody>
        {% for c in city %}
            <tr>
           <td>{{ c.name }}</td>
            <td>{{ c.temperature_high }} - {{ c.temperature_low }}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
